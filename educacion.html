<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style2.css">
    <title>Educacion</title>
    <style>
        nav{
    background: linear-gradient(90deg, rgb(85, 170, 255),rgb(105, 210, 114),rgb(229, 159, 97), rgb(242, 93, 93));
    padding: 10px;
    text-align: right;
    }
    nav a{
    color:aliceblue;
    text-decoration: none;
    word-spacing: 5px;
    letter-spacing: 5px;
    padding-right: 10px;
    text-shadow: grey 5px 2px 3px;
    }
        .header{
    color: #f98a36;
    text-align: center;
    font-family: 'Poppins', sans-serif;
}
h3{
    color: #f98a36;
    text-align: left;
    font-family: 'Poppins', sans-serif;
}
label{
    color: #526d82;
    text-align:center;
    font-family: 'Poppins', sans-serif;
}
button{
    background-color: rgb(85, 170, 255);
    color: white;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    font-weight:600;
    border-radius: 15%;
    height: 30px;
    width: 80px;
    margin-left: 50%;
}

    </style>
</head>
<body>
    <main> 
       
      <header class="header"> Formulario de la actividad Educación</header> 
        <br>
    </main>
    <img class="image" src="https://www.ccsf.org.mx/wp-content/uploads/2017/03/Logotipo-CCSF-horizontal-1.png" alt="centrocomunitario">
    <nav>
        <a href="index.html">Inicio</a>
        <a href="actividades.html">Actividades</a>
        <a href="contacto.html">Contacto</a>
        <a href="Formulario.html">Trabaja con nosotros </a>
        <a href="tabla.html">Inscíbete</a>
    </nav>
    <form>
        <fieldset>
            <h3>Datos personales</h3>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" required minlength="3" maxlength="50">
            
            <label for="direccion">Dirección  Actual  </label>
            <input type="text" id="direccion" required minlength="15" maxlength="100">
            <br>
            <br>
            <label for="edad">Ingrese su edad</label>
            <input type="number" id="edad" required min="18" max="62">
            
            <label for="telefono">Ingrese su telefono</label>
            <input type="number" id="telefono">
            
            <label for = "correo">Correo Electrónico</label>
            <input type="text" id="correo">
            

        </fieldset>

        <fieldset>
            <h3>Documentos necesarios</h3>
            <label for="ine">INE</label>
            <input type="file" id="ine">
            <br>
            <br>
            <br>
            <label for="cv">CURP</label>
            <input type="file" id="cv">
            <br>
        </fieldset>
            <fieldset>
                <!--Lista de actividades-->
                <label for="actividad">Seleccionar actividad educativa</label>
                <input list="actividad" name="actividad">
                <datalist id="actividad">
                   <option value="computacion basica">Computación Básica</option>
                   <option value="mentorias">Mentorías</option>
                   <option value="regularizacion primaria">regularizacion primaria</option>
                  
                </datalist>
               </fieldset>
               <br>
    <button>Enviar</button>
    </form>
    <br>
    <nav>
        <a href="tabla.html">Atrás</a>
        </nav>
    <br>
   
</body>
</html>
